<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("https://www.korp.com.br/wp-content/uploads/2023/05/795304.jpg    "); /* Substitua pela URL da sua imagem */
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="post">
        <h2 class="h3 mb-3 pt-2 pb-3 text-center">Cabana Construção</h2>
        <!-- <h5 class="mb-3 fw-normal text-center"><small>Login</small></h5> -->
        {% csrf_token %} {{ form.as_p }}
        <button class="w-100 btn btn-lg btn-outline-dark" type="submit">Entrar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
